<!DOCTYPE html>
<html>
    <head>
        <title>Zoo-Konrad</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="./js/vendor/jquery-2.2.4.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Animales</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Crear Animal</a>
                    </li>     
                </ul>
            </div>
        </nav>
        
        <div>
            
            <div class="form-group">
                <label class="control-label">Evaluacion</label>
                <input class="form-control" type="text" placeholder="Evaluacion" id="evaluacion">
            </div>
            <div class="form-group">
                <label class="control-label">Cuidador</label>
                <input class="form-control" type="text" placeholder="Cuidador" id="cuidador">
            </div>
            <div class="form-group">
                <label class="control-label">Tipo Animal</label>
                <input class="form-control" type="text" placeholder="Tipo Animal" id="tipoAnimal">
            </div>
            <div class="form-group">
                <label class="control-label">Nombre Animal</label>
                <input class="form-control" type="text" placeholder="Nombre Animal" id="nombreA">
            </div>
            <div class="form-group">
                <label class="control-label">Nombre Cientifico</label>
                <input class="form-control" type="text" placeholder="Nombre Cientifico" id="nombreCientifico">
            </div>
            <div class="form-group">
                <label class="control-label">Descripcion</label>
                <input class="form-control" type="text" placeholder="Descripcion" id="descripcion">
            </div>
            <div class="form-group">
                <label class="control-label">Especie</label>
                <input class="form-control" type="text" placeholder="Especie" id="especie">
            </div>
            
            <button class="btn btn-dark" id="crearBoton">Crear Animal</button>
        </div>
        
        <script src="js/crearAnimal.js" type="text/javascript"></script>
    </body>
</html>
